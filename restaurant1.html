<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosa Plaza - Student Menu</title>
    <link rel="stylesheet" href="restaurant1.css">
    
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Foodie NITR</div>
            <ul>
                <li><a href="Project.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Log In</a> / <a href="login.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-dishes container mt-5">
        <h1>Dosa Plaza Menu</h1>
        <p>Select your items and submit your order.</p>
        
        <div class="dishes row">
            <div class="dish col-md-4">
                <h3>CHICKEN BIRIYANI</h3>
                <img src="img/download.jpg" alt="Chicken Biriyani" class="img-fluid">
                <p>Price: ₹150</p>
                <button class="order-button" onclick="addItem('Chicken Biriyani', 150)">Add to Order</button>
            </div>
            <div class="dish col-md-4">
                <h3>CHEESE BURST PIZZA</h3>
                <img src="img/3.jpg" alt="Cheese Burst Pizza" class="img-fluid">
                <p>Price: ₹190</p>
                <button class="order-button" onclick="addItem('Cheese Burst Pizza', 190)">Add to Order</button>
            </div>
            <div class="dish col-md-4">
                <h3>COLD COFFEE</h3>
                <img src="img/th.jpg" alt="Cold Coffee" class="img-fluid">
                <p>Price: ₹120</p>
                <button class="order-button" onclick="addItem('Cold Coffee', 120)">Add to Order</button>
            </div>
        </div>
        
        <div class="selected-items mt-4">
            <h2>Selected Items</h2>
            <ul id="selected-items" class="list-group">
                <!-- Selected items will be added here -->
            </ul>
            <p>Total Price: ₹<span id="total-price">0.00</span></p>
            <button hrefclass="btn btn-primary mt-3" onclick="submitOrder()"><a href="finalconfirm.html">Submit Order</a></button>
            

        </div>
    </section>

    <footer>
        <p>&copy; All rights reserved.</p>
    </footer>

    <script>
        let selectedItems = [];
        let totalPrice = 0;

        function addItem(name, price) {
            selectedItems.push({name, price});
            totalPrice += price;

            const itemList = document.getElementById('selected-items');
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = `${name} - ₹${price.toFixed(2)}`;
            itemList.appendChild(listItem);

            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function submitOrder() {
            const orderDetails = {
                items: selectedItems,
                totalPrice: totalPrice.toFixed(2)
            };

            localStorage.setItem('studentOrder', JSON.stringify(orderDetails));

            // Redirect to shopper page
            window.location.href = 'shopper.html';
        }
    </script>
</body>
</html>
