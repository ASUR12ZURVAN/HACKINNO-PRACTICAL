<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon</title>
    <link rel="stylesheet" href="restaurant2.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Foodies</div>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Restaurant Content -->
    <section class="restaurant-detail">
        <div class="hero-image">
            <h1>Hexagon</h1>
            <p>Welcome to Hexagon! Enjoy our variety of juicy burgers made with love.</p>
        </div>

        <div class="dishes">

                <h3>CHEESE BURGER</h3>
                <img src="img/download.jpg" alt="Spaghetti Carbonara">

            </div>
            <div class="dish">
                <h3>EGG CHICKEN ROLL</h3>
                <img src="img/3.jpg" alt="Grilled Salmon">
                <p>190</p>
                <button class="order-button">Order Now</button>
            </div>
            <div class="dish">
                <h3>COLD COFFEE</h3>
                <img src="img/th.jpg" alt="Margherita Pizza">
                <p>120</p>
                <button class="order-button">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Foodies. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
